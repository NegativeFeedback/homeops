    gethomepage.dev/app: ceph
    gethomepage.dev/description: Rook ceph s3
    hajimari.io/icon: simple-icons:ceph
spec:
  hostnames:
    - rgw.int.gddnet.io
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: rook-ceph-rgw-ceph-objectstore
