---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-tunnel
      namespace: network
  values:
    controllers:
      lidarr:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/lidarr
              tag: 3.1.2.4902@sha256:dab0e07502a34436fc50c3e789388f0a29f8cbf681fb7a02ed703ad7c368a22c
            env:
              TZ: America/Chicago
              LIDARR__APP__INSTANCENAME: Lidarr
              LIDARR__LOG__LEVEL: info
              LIDARR__APP__THEME: dark
              LIDARR__AUTH__REQUIRED: DisabledForLocalAddresses
              LIDARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: api_key
              LIDARR__AUTH__METHOD: External
              LIDARR__SERVER__PORT: &port 80
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 1000Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http

    route:
      app:
        hostnames: ["lidarr.${SECRET_DOMAIN}"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Lidarr
          gethomepage.dev/icon: lidarr.svg
          gethomepage.dev/description: "ðŸ”‘ SSO Proxy | Music downloader"
          gethomepage.dev/widget.type: lidarr
          gethomepage.dev/widget.url: "http://lidarr.gdd-plex.svc"
          gethomepage.dev/widget.key: "{{ \"{{HOMEPAGE_VAR_lidarr_API_KEY}}\" }}"
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/url: "http://lidarr.gdd-plex.svc"
          gatus.home-operations.com/endpoint: |-
            group: Media
            depends-on:
              - connectivity_cftunnel
              - security_authentik
            url: "http://lidarr.gdd-plex.svc"
            conditions: ["[STATUS] == 200"]
            alerts:
              - type: ntfy
              - type: discord
              - type: github
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: authentik-server
                namespace: gdd-security
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /

    persistence:
      config:
        type: persistentVolumeClaim
        enabled: true
        existingClaim: *app
      tmp:
        type: emptyDir
      media:
        type: nfs
        server: 10.0.30.134
        path: /medianfs
        globalMounts:
          - path: /mnt/media
      musicdownloads:
        type: nfs
        server: 10.0.30.134
        path: /medianfs/music/tidarr/downloads
        globalMounts:
          - path: /downloads
