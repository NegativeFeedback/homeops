---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soulsync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-tunnel
      namespace: network
  values:
    controllers:
      soulsync:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/slskd/slskd
              tag: 0.24.4@sha256:4031fc99b824ed2eec3bdbd92914fe6071539f3f71f0742052276afc2c69353d
            env:
              TZ: America/Chicago
              DOTNET_BUNDLE_EXTRACT_BASE_DIR: /tmp/.net
              SLSKD_APP_DIR: /config
              SLSKD_HTTP_PORT: &port 80
              SLSKD_NO_AUTH: true
              SLSKD_NO_HTTPS: true
              SLSKD_NO_VERSION_CHECK: true
              SLSKD_SLSK_LISTEN_PORT: &soulseekPort 50429

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 1000Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: *port
          soulseek:
            port: *soulseekPort
            protocol: TCP
    serviceMonitor:
      app:
        endpoints:
          - port: http

    route:
      app:
        hostnames: ["soulsync.${SECRET_DOMAIN}"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Soulsync
          gethomepage.dev/icon: mdi-music
          gethomepage.dev/description: "ðŸ”‘ SSO Proxy | Music sync"
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/url: "http://soulsync.gdd-plex.svc"
          gatus.home-operations.com/endpoint: |-
            group: Media
            depends-on:
              - connectivity_cftunnel
              - security_authentik
            url: "http://soulsync.gdd-plex.svc"
            conditions: ["[STATUS] == 200"]
            alerts:
              - type: ntfy
              - type: discord
              - type: github
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: authentik-server
                namespace: gdd-security
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /

    configMaps:
      config:
        data:
          slskd.yml: |-
            directories:
              downloads: /mnt/media/music/soulseek/complete
              incomplete: /mnt/media/music/soulseek/incomplete
            permissions:
              file:
                mode: 750
            shares:
              directories:
                - /mnt/media/music/
              filters:
                - \.ini$
                - Thumbs.db$
                - \.DS_Store$
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /config/slskd.yml
            subPath: slskd.yml
      tmp:
        type: emptyDir
      media:
        type: nfs
        server: 10.0.30.134
        path: /medianfs
        globalMounts:
          - path: /mnt/media
