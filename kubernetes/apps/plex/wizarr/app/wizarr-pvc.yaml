---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wizarr
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: wizarr
   namespace: plex
spec:
   sourcePVC: wizarr
   trigger:
      schedule: "0 * * * *"
   restic:
     pruneIntervalDays: 15
     repository: restic-wizarr
     retain:
       hourly: 1
       daily: 1
       weekly: 1
       monthly: 4
       yearly: 1
     copyMethod: Clone