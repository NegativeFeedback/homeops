---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: database
spec:
  type: LoadBalancer
  ports:
    - port: 3306
      targetPort: mariadb
      name: mariadb
  selector:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/instance: mariadb
---
# Source: home-assistant/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: database
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
      app.kubernetes.io/instance: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/instance: mariadb
      annotations:
    spec:
      securityContext:
        {}
      containers:
        - name: mariadb
          securityContext:
            {}
          image: "mysql:9.5.0"
          imagePullPolicy: IfNotPresent
#          command: ["mysqld_safe"]
#          args: ["--skip-grant-tables", "--skip-networking"]
          ports:
            - name: mariadb
              containerPort: 3306
              protocol: TCP

          volumeMounts:
          - mountPath: /var/lib/mysql
            name: mariadb
      volumes:
      - name: mariadb
        persistentVolumeClaim:
          claimName: mariadb