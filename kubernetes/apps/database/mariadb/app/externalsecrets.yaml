
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: restic-mariadb
  namespace: database
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  data:
  - secretKey: RESTIC_REPOSITORY
    remoteRef:
      key: "d755d2d8-b892-45a6-b0ea-b2260012dffd"
  - secretKey: RESTIC_PASSWORD
    remoteRef:
      key: "9bf71699-10c2-44c5-a4f5-b226001272e7"
  - secretKey: AWS_ACCESS_KEY_ID
    remoteRef:
      key: "262aa999-35f6-4bc9-bb8d-b2260012965c"
  - secretKey: AWS_SECRET_ACCESS_KEY
    remoteRef:
      key: "29f10e7a-0211-4e92-b245-b2260012b30d"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: migrate
  namespace: database
spec:
  serviceName: migrate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: migrate
      app.kubernetes.io/instance: migrate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: migrate
        app.kubernetes.io/instance: migrate
      annotations:
    spec:
      securityContext:
        {}
      containers:
        - name: migrate
          securityContext:
            {}
          image: "traefik"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: restic-mariadb         

